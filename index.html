<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BaseballGame</title>
</head>

<body>
    <!-- 게임 제목 -->
    <header>
        <h1 class="btn btn-success">BaseBall Game</h1>
    </header>
    <!-- 사용 설명서 공간 -->
    <div class="manual">
        <h3>게임 진행 방식</h3>
        <ol start="1">
            <li>~~~~~~~~~~~</li>
            <li>~~~~~~~~~~~</li>
            <li>~~~~~~~~~~~</li>
        </ol>
    </div>
    <!-- 게임판 -->
    <div class="gameBoard">
        <h1>게임판</h1>
        <div class="turnManual">
            <span class="badge badge-success">1TEAM</span>
            <span class="badge badge-danger">2TEAM</span>

            <div class="input-group mb-3" style="display: flex;">
                <!-- 입력창 -->
                <input id="inputAnswer" type=" number" class="form-control" placeholder="숫자를 입력하세요."
                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                <!-- 제출버튼 -->
                <div id="inputButton" class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">제출</button>
                </div>
            </div>
        </div>
        <!-- 1팀 -->
        <div class="firstTeam">
            <h1>1 TEAM</h1>
            <div class="test1"></div>
        </div>
        <!-- 2팀 -->
        <div class="secondTeam">
            <h1>2 TEAM</h1>
            <div class="test2"></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
